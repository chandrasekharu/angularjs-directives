<html ng-app="MyApp">
    <head>
    <style> 
        body{
            padding:100px;
            }
        
    </style>
        <script
           src="https://code.jquery.com/jquery-3.1.1.js"
               integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
               crossorigin="anonymous"></script>
               <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container" ><br/>
        
        <div ng-controller="Controller1">
          <strong>  Click here to show/hide elements  <input type="checkbox" ng-model="checked"></strong>
            <div ng-show="checked">
            This will show up when the checkbox is checked or if the boolean value of "checked" is true
            </div>
            <div ng-hide="checked">
            This will show up when the checkbox is hided or if the boolean value of "checked" is false
            </div>
            <div>
            Checked value is: {{checked}}
            </div>
        </div>
        
               
    <script>
        var myApp=angular.module("MyApp",[]);

        myApp.controller("Controller1",function($scope){ 
               
           $scope.checked=true;         
         
        })
    
    </script>
    </body>
</html>
