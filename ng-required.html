<html ng-app="MyApp">
    <head>
    <style> 
        body{
            padding:100px;
            }
        
    </style>
        <script
           src="https://code.jquery.com/jquery-3.1.1.js"
               integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
               crossorigin="anonymous"></script>
               <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container" ng-controller="Controller1"><br/>
        
        <form name="myForm"> 
        <input type="text" ng-model="username" name="username" id="username" ng-required="requiredValue"><br/>
        
        <div>
        <span ng-show="myForm.username.$error.required" style="color:red">username is required</span>
        </div>
        <input type="submit" value="submit">
        </form><br/> <br/>
        
      
        
               
    <script>
        var myApp=angular.module("MyApp",[]);

        myApp.controller("Controller1",function($scope){
            $scope.requiredValue=true
         
        })
    
    </script>
    </body>
</html>
